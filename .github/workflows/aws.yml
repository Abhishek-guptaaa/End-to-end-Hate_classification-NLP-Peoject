name: Deploy to ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: false

        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Build Docker image
        run: docker build -t ${{ secrets.ECR_REGISTRY }}/deploy:${{ env.IMAGE_TAG }} .
        env:
          IMAGE_TAG: a8d305d34149067b9c3fb4cf09c06390cab47145
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

      - name: Push Docker image to ECR
        run: docker push ${{ secrets.ECR_REGISTRY }}/deploy:${{ env.IMAGE_TAG }}
        env:
          IMAGE_TAG: a8d305d34149067b9c3fb4cf09c06390cab47145
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

      - name: Output image URI
        run: echo "image=${{ secrets.ECR_REGISTRY }}/deploy:${{ env.IMAGE_TAG }}" >> $GITHUB_OUTPUT
        env:
          IMAGE_TAG: a8d305d34149067b9c3fb4cf09c06390cab47145
          ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
